<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <title>One Reel Game</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        body {
            width: 100%;
            height: 100%;
        }

        * {
            border: 0;
            margin: 0;
            padding: 0;
            font-size: 0;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<script src="./build/bundle.js"></script>
<div id="debug" style="position: absolute; top: 0px; left: 0px; width: 120px; height: 70px; visibility: hidden">
    <!-- for dev purposes add stats () from: https://github.com/mrdoob/stats.js/ -->
    <script>javascript:(function () {
        const script = document.createElement('script');
        script.onload = function () {
            var stats = new Stats();
            document.body.appendChild(stats.dom);
            requestAnimationFrame(function loop() {
                stats.update();
                requestAnimationFrame(loop)
            });
        };
        script.src = '//mrdoob.github.io/stats.js/build/stats.min.js';
        document.head.appendChild(script);
    })()</script>
</div>
</body>

</html>
